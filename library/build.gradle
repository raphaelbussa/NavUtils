apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'org.jetbrains.dokka-android'

android {

    compileSdkVersion var.compileSdk

    defaultConfig {
        minSdkVersion var.minSdk
        targetSdkVersion var.targetSdk
        versionCode 1
        versionName "${var.version}"
    }

    buildTypes {
        all {
            resValue "string", "version", "${var.version}"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        kotlinOptions.freeCompilerArgs += ['-module-name', "com.raphaelbussa.navutils"]
    }

    dokka {
        outputFormat = 'html'
        outputDirectory = "../docs"
    }

}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.50'
    api 'androidx.appcompat:appcompat:1.1.0'
}

publish {
    userOrg = 'raphaelbussa'
    groupId = 'com.raphaelbussa'
    artifactId = 'navutils'
    publishVersion = '4.0.0.alpha8'
    desc = 'Easy manage commit Fragment and Activity, with some little extra'
    website = 'https://raphaelbussa.github.io/NavUtils/'
}
